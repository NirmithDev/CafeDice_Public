<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="events_calendar.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Calendar</title>
</head>
<body>
  <div class="container">
    <div class="calendar-container">
      <div class="calendar">
        <div class="month">
          <i class="fa fa-angle-left prev"></i>
          <div class="date">November 2024</div>
          <i class="fa fa-angle-right next"></i>
        </div>
        <div class="weekday">
          <div>Sun</div>
          <div>Mon</div>
          <div>Tue</div>
          <div>Wed</div>
          <div>Thu</div>
          <div>Fri</div>
          <div>Sat</div>
        </div>
        <div class="days">
          <!-- Days will be dynamically generated by JavaScript -->
        </div>
      </div>
    </div>
    <div class="sidebar">
      <div class="events">
        <h2>Events</h2>
        <div class="events-content">
          <!-- Event details dynamically added here -->
          <p>Select a day to see events.</p>
        </div>
      </div>
    </div>
  </div>
  <script src="events_calendar.js"></script>
</body>
</html>
